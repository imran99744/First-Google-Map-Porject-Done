<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Google Maps Project</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

</head>
<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip">
            <i class="fas fa-search"></i>
        </div>
    </div>
    


    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="sotre-address">
                    The Westin Dhaka
                    Main Gulshan Avenue, Plot-01 Rd 45, Dhaka 1212

                </div>
                <br>

                <div class="sotre-address">
                    Gulshan 2 Kacha Bazar
                    Dhaka 1212

                </div>
                <br>
                <br>
                <div class="sotre-address">
                    Mohakhali
                    Main Mohakhali Avenue, Plot-01 Rd 25, Dhaka 1212


                </div>
                <br>
                <br>

                <div class="store-phone-number">
                    Store Phone Number
                 +8807192920535
                </div>
            </div>

        </div>
    </div>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
    </script>
</body>
</html>
